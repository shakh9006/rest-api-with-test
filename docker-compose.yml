version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres

    environment:
      PG_DATA: /var/lib/postgresql/data
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - '5431:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: postgres
    restart: always

  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '8001:8001'
    command: sh -c "npm run db:migrate && npm run db:push && npm run seed && npm run dev"
    depends_on:
      - postgres
    restart: always

volumes:
  pgdata: